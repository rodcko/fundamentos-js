    <script>
        function diasEntreFechas(fecha1, fecha2) {
            const unDia = 1000 * 60 * 60 * 24 // Transformacion de milisegundos en 1 d√≠a
            const diferencia = Math.abs(fecha1 - fecha2) // Podemos restar o sumar las fechas
            // Con Math.abs nos devuelve el valor absoluto, es decir si es negativo lo pasa a positivo y si es positivo se queda en positivo
            // Lo que nos devuelve es un numero en milisegundos
            
            return Math.floor(diferencia / unDia)
        }
