<body>
    <script>
        // Para hacer recursividad necesitamos 2 cosas, un caso base y un caso recursivo
        function divisionEntera(dividendo, divisor) {
            if (dividendo < divisor) {
                return 0
            }

            return 1 + divisionEntera(dividendo - divisor, divisor) // acÃ¡ se aplica la recursividad
        }

    </script>
</body>
